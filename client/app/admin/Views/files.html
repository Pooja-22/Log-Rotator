<div ui-view="">
    <div ng-repeat="file in fileNames" style="float: left;padding: 10px;" ng-show="showFilesNames && index === $parent.$index">
        <a ui-sref=".fileData" ng-click="displayFileData(file)" >
            <span><img src="http://newstatelinespeedway.com/images/file.png"
                       style="height: 50px;width: 50px;"></span><br>
        </a>
        <span>{{file}}</span>
    </div>
    <span>{{message}}</span></div>
