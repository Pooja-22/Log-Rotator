
<div ui-view="" style="padding: 20px;">
    <div ng-repeat="folder in foldersName" style="float: left;padding: 10px;" >
        <a ui-sref=".files" ng-click="displayFileNames(folder,$index)">
            <span><img src="./app/Images/unnamed.png" style="height: 50px;width: 50px;"></span><br>
        </a>
        <span>{{folder}}</span>
    </div>
    <span style="padding: 20px;">{{message}}</span>
</div>
